<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Produk Digital</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon untuk tombol tutup modal (dihapus) -->
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Transisi halus untuk modal */
        #previewModal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #previewModal.hidden {
            opacity: 0;
            visibility: hidden;
        }
        #previewModal.visible {
            opacity: 1;
            visibility: visible;
        }
        /* Transisi untuk kartu produk */
        .product-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Kontainer Utama -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- Header: Judul dan Pencarian -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Dysentra++
            </h1>
            <div class="max-w-lg mx-auto">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Cari GUI, Model, Lagu..." 
                    class="w-full px-5 py-3 rounded-full bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                >
            </div>
        </header>

        <!-- Galeri Produk -->
        <main id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Kartu produk akan di-generate oleh JavaScript di sini -->
        </main>

        <!-- Pesan jika tidak ada hasil -->
        <div id="no-results" class="text-center text-gray-400 text-xl mt-12 hidden">
            <p>Oops! Produk tidak ditemukan.</p>
        </div>

    </div>

    <!-- Modal Pratinjau (Preview) Dihapus -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATABASE PRODUK ANDA ---
            // Ganti data ini dengan produk Anda.
            // 'purchaseLink' adalah link ke halaman pembayaran pihak ketiga.
            // 'previewContent' (dihapus)
            const allProducts = [
                {
                    id: 1,
                    name: 'Head GUI AFK System',
                    description: 'Memiliki rank Owner, Admin, VIP, dsb., menggunakan command /rank untuk merubah Status Rank',
                    price: 'Rp 50.000',
                    imageUrl: 'https://cdn.lynkid.my.id/products/27-10-2025/1761575784748_6030830.webp',
                    purchaseLink: 'http://lynk.id/dysentra++/xg3qve8dnedg'
                },
                {
                    id: 2,
                    name: 'Template Presentasi "Pro"',
                    description: '50+ slide template profesional untuk PowerPoint dan Google Slides.',
                    price: 'Rp 200.000',
                    imageUrl: 'https://placehold.co/600x400/2ecc71/ffffff?text=Template+Pro',
                    purchaseLink: 'https://example.com/checkout/template-pro'
                },
                {
                    id: 3,
                    name: 'Paket 1000 Ikon Vektor',
                    description: 'Koleksi ikon premium dalam format SVG, PNG, dan AI untuk proyek Anda.',
                    price: 'Rp 120.000',
                    imageUrl: 'https://placehold.co/600x400/9b59b6/ffffff?text=Paket+Ikon',
                    purchaseLink: 'https://example.com/checkout/paket-ikon'
                },
                {
                    id: 4,
                    name: 'Plugin SEO WordPress',
                    description: 'Optimalkan situs WordPress Anda untuk mesin pencari dengan plugin canggih ini.',
                    price: 'Rp 350.000',
                    imageUrl: 'https://placehold.co/600x400/f1c40f/ffffff?text=Plugin+SEO',
                    purchaseLink: 'https://example.com/checkout/plugin-seo'
                },
                {
                    id: 5,
                    name: 'Kursus Online Fotografi',
                    description: 'Belajar teknik fotografi dari dasar hingga mahir bersama instruktur profesional.',
                    price: 'Rp 500.000',
                    imageUrl: 'https://placehold.co/600x400/e74c3c/ffffff?text=Kursus+Foto',
                    purchaseLink: 'https://example.com/checkout/kursus-foto'
                },
                {
                    id: 6,
                    name: 'UI Kit Aplikasi Mobile',
                    description: 'Ratusan komponen UI Kit untuk Figma dan Sketch untuk mempercepat desain aplikasi.',
                    price: 'Rp 250.000',
                    imageUrl: 'https://placehold.co/600x400/1abc9c/ffffff?text=UI+Kit',
                    purchaseLink: 'https://example.com/checkout/ui-kit'
                }
            ];

            // Elemen DOM
            const productGrid = document.getElementById('product-grid');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            
            // Elemen Modal (Dihapus)

            /**
             * Fungsi untuk merender (menampilkan) produk ke dalam grid
             * @param {Array} products - Array produk yang ingin ditampilkan
             */
            function renderProducts(products) {
                // Kosongkan grid sebelum mengisi
                productGrid.innerHTML = '';

                if (products.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                }

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col';
                    card.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
                            <p class="text-gray-400 text-sm mb-4 flex-grow">${product.description}</p>
                            <div class="text-lg font-bold text-blue-400 mb-4">${product.price}</div>
                            <div class="mt-auto"> <!-- Tombol pratinjau dihapus, 'Beli' jadi full width -->
                                <button 
                                    class="buy-btn w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                    data-link="${product.purchaseLink}">
                                    Beli Sekarang
                                </button>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            /**
             * Fungsi untuk menangani pencarian
             */
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.description.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            }

            /**
             * Fungsi untuk menampilkan modal pratinjau (Dihapus)
             */

            /**
             * Fungsi untuk menyembunyikan modal (Dihapus)
             */

            // --- Event Listeners ---

            // Tampilkan semua produk saat halaman dimuat
            renderProducts(allProducts);

            // Listener untuk input pencarian
            searchInput.addEventListener('input', handleSearch);

            // Listener untuk tombol di grid (Preview dan Beli)
            productGrid.addEventListener('click', (e) => {
                const target = e.target;
                
                // Cek tombol Pratinjau (Dihapus)
                
                // Cek tombol Beli
                if (target.classList.contains('buy-btn') || target.closest('.buy-btn')) {
                    const button = target.closest('.buy-btn');
                    const link = button.dataset.link;
                    // Buka link di tab baru
                    window.open(link, '_blank');
                }
            });

            // Listener untuk menutup modal (Dihapus)
        });
    </script>
</body>
</html>
